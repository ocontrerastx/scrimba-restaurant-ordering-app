<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Wally's Restaurant</title>
  </head>
  <body>
    <header class="container">
      <img
        src="./images/bg_img.png"
        alt="Website banner image displaying a cheeseburger"
      />
      <h1>Wally's Diner</h1>
      <h2>The best burgers and pizzas in town.</h2>
    </header>
    <section id="menu" class="container">
      <!-- Menu section is dynamically added -->
    </section>
    <section id="order" class="container">
      <!-- Order section is dynamically added -->
    </section>
    <div id="payment-modal">
      <h2 class="payment-modal-title">Enter card details</h2>
      <form id="payment-form" class="payment-modal-form">
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        />
        <input
          type="text"
          id="card-number"
          name="card-number"
          required
          placeholder="Enter card number"
        />
        <input
          type="text"
          id="cvv"
          name="cvv"
          required
          placeholder="Enter CVV"
        />
        <button class="pay-button primary-btn">Pay</button>
      </form>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
